<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <!-- <script crossorigin src="https://unpkg.com/react@18/umd/react.production.js"></script> -->
    <!-- <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.js"></script> -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <title>구구단 게임_input입력까지</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel">
      "use strict";

      // class형 data 변하는 state가 4개 (1, 2 숫자, input창, 결과값)
      class GuGuDan extends React.Component {
        constructor(props) {
          super(props) 
          // 4개 변하는 this.state, data영역
          this.state = {
            first: Math.ceil(Math.random() * 9),
            second: Math.ceil(Math.random() * 9),
            value: '',
            result: '',
          };
        }
        // 화면반영
        render() {
          return( // 3개의 div 영역 필요
            <div>
              <div> {this.state.first} 곱하기 {this.state.second} 는?</div>
              <form>
                <input type="number" value = {this.state.value} 
                 onChange = { (e) => {this.setState({value: e.target.value})} }
                />
                <button>입력!</button>
              </form>
              <div> </div>
            </div>
  
          );
        }
      }      
      
    </script>
    <script type="text/babel">      
      // React 18버전
      ReactDOM.createRoot(document.querySelector('#root')).render(<GuGuDan />);
    </script>
  </body>
</html>
