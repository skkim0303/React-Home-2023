<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>React Like Button: class type</title>    
    <!-- <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script> -->
</head>
<body>
  <div id="root"></div>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <!-- <script crossorigin src="https://unpkg.com/react@18/umd/react.production.js"></script> -->
  <!-- <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.js"></script> -->
  
  <!-- jsx사용을 위해서는 babel cdn필요 -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <script type="text/babel">
    'use strict';

    class LikeButton extends React.Component {
      // Data 형태
      constructor(props) { // 생성자
        super(props); // 초기화
        this.state = { liked: false }; // 실행영역, 현재상태
      }  
      // 화면 형태
      render() {     
        if (this.state.liked) { // 참이면 
          return 'VERY NICE!'
        }   
        return ( // 화면 부분, jsx이기에 babel 적용, xml이기에 button 소문자
          <button onClick={() => this.setState({ liked: true })}>
            좋아요~
          </button>
          );
      }
    }
  </script>
  <script type="text/babel">
    // React.createElement(LikeButton)을 jsx로 바꾸어주어야 함
    // ReactDOM.render(React.createElement(LikeButton), document.querySelector('#root'));
    // ReactDOM.render(<LikeButton />, document.querySelector('#root')); // 17버전
    ReactDOM.createRoot(document.querySelector('#root')).render(
      <div>
        <LikeButton />
        <LikeButton />
        <LikeButton />
      </div>
    ); // 18버전

  </script>
 
</body>
</html>
